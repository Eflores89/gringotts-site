<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gringotts</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Login Section -->
  <div id="login-section" class="login-container">
    <div class="login-card">
      <h1>Gringotts</h1>

      <div id="login-error" class="alert alert-error hidden"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section (shown after login) -->
  <div id="dashboard-section" class="hidden">
    <header class="page-header">
      <div class="container">
        <h1>Gringotts</h1>
        <div class="nav-links">
          <a href="index.html" class="active">Dashboard</a>
          <a href="add-cash.html">Add Cash</a>
          <a href="clean-spending.html">Clean Spending</a>
          <a href="review.html">Review</a>
          <a href="investments.html">Investments</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="nav-cards">
        <a href="add-cash.html" class="nav-card">
          <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
          </div>
          <h3>Add Cash Spending</h3>
        </a>

        <a href="clean-spending.html" class="nav-card">
          <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <h3>Clean Spending</h3>
        </a>

        <a href="review.html" class="nav-card">
          <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
          </div>
          <h3>Review Spending</h3>
        </a>

        <a href="investments.html" class="nav-card">
          <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
              <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
          </div>
          <h3>Investments</h3>
        </a>
      </div>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.initLoginForm();
      Auth.initLogoutButton();
    });
  </script>
</body>
</html>
